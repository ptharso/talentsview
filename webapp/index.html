<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TalentViewMicrosapiens</title>
	<script 
			id="sap-ui-bootstrap" src="../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"talentsview": "./"}' 
			data-sap-ui-frameOptions="trusted">
	</script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script>
		sap.ui.getCore().attachInit(function () { //deploy = ./webapp
			
			var initMock = function() {	jQuery.sap.registerModulePath("routerMock", "routerMock");	jQuery.sap.require("routerMock"); }; initMock();
			
			sap.ui.require([ "sap/m/Shell",	"sap/ui/core/ComponentContainer"], function (Shell, ComponentContainer) {
				new Shell({	app: new ComponentContainer({	height : "100%",	name : "talentsview"	})	}).placeAt("content");
			});
			
		});
	</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
